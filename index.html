<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quizzes and Questions</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@300&family=Bebas+Neue&family=EB+Garamond&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    
    <div id="navbar">
      <h1>Q++</h1>
    </div>
    
    <div id="statement">
      <h2>Thousands Of Quizzes. <br> Millions Of Questions.</h2>
      <p id="statement-caption">Browse and take quizzes from a variety of subjects. Create quizzes for yourself, or for a class.</p>
    </div>

    <div class="container">
      
      <div class="rows">
        <div id="existing-quizzes" class="row-item">
          <label id="existing-header">Take a Quick Quiz</label>
          <ul class="quiz-list">
            <li><button onclick="location.href='quizMenu.html'" id="geography">Geography</button></li>
            <li><button onclick="location.href='quizMenu.html'" id="history">History</button></li>
            <li><button onclick="location.href='quizMenu.html'" id="french">French Language</button></li>
          </ul>
        </div>
        
        <div id="create-quiz" class="row-item">
          <p id="create-a-quiz">Create a Quiz</p>
          <br>
          <p id="create-caption">Create a multiple choice quiz from scratch using a flexible tool.</p>
          <br>
          <button onclick="location.href='createQuiz.html'" id="create-btn">Start Creating</button>
        </div>
      </div>

      <div class="rows">
        <div id="user-quiz-div" class="row-item">
          <p>Take One of Your Quizzes</p>
          <br>
          <ul id="user-quiz-list"></ul>
        </div>

        <div id="score-el" class="row-item">
          <label for="score">Score</label>
          <p id="correct">0</p>
          <hr id="divider">
          <p id="attempted">0</p>
          <button id="reset-score-btn">RESET SCORE</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
